<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h1 class="h5 mb-4 text-center">Acesso</h1>

        {% with msgs = get_flashed_messages(with_categories=true) %} {% if msgs
        %} {% for c,m in msgs %}
        <div class="alert alert-{{ c }} py-2 mb-2">{{ m }}</div>
        {% endfor %} {% endif %} {% endwith %}

        <form method="post">
          <div class="mb-3">
            <label class="form-label small">Senha</label>
            <input
              type="password"
              name="senha"
              class="form-control"
              autofocus
              required
            />
          </div>
          <button class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
